<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calkulator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="maincon">
        <form name="calculator">
            <table>
            <tr>
                <td colspan="4"><input type="text" name="display" id="display" disabled placeholder="0"></td>
            </tr>
            <tr>
                <td><input type="button" name="clear" value="C" class="operator" onclick="calculator.display.value = ''"></td>
                <td><input type="button" name="plus/minus" class="operator" value="+/-" onclick="calculator.display.value += '+/-'"></td>
                <td><input type="button" name="prosent" class="operator" value="%" onclick="calculator.display.value += '%'"></td>
                <td><input type="button" name="div" class="operator" value="/" onclick="calculator.display.value += '/'"></td>
            </tr>
            <tr>
                <td><input type="button" name="seven" class="radius" value="7" onclick="calculator.display.value += '7'"></td>
                <td><input type="button" name="" class="radius"  value="8" onclick="calculator.display.value += '8'"></td>
                <td><input type="button" name="nine" class="radius" value="9" onclick="calculator.display.value += '9'"></td>
                <td><input type="button" name="times" class="operator" value="*" onclick="calculator.display.value += '*'"></td>
            </tr>
            <tr>
                <td><input type="button" name="four" class="radius" value="4" onclick="calculator.display.value += '4'"></td>
                <td><input type="button" name="five" class="radius"  value="5" onclick="calculator.display.value += '5'"></td>
                <td><input type="button" name="six" class="radius"  value="6" onclick="calculator.display.value += '6'"></td>
                <td><input type="button" name="minus" class="operator" value="-" onclick="calculator.display.value += '-'"></td>
            </tr>
            <tr>
                <td><input type="button" name="one" class="radius" value="1" onclick="calculator.display.value += '3'"></td>
                <td><input type="button" name="two" class="radius"  value="2" onclick="calculator.display.value += '2'"></td>
                <td><input type="button" name="three" class="radius" value="3" onclick="calculator.display.value += '3'"></td>
                <td><input type="button" name="plus" class="operator" value="+" onclick="calculator.display.value += '+'"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" class="radius" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
                <td><input type="button" name="vergul"  value="," class="operator" onclick="calculator.display.value += ','"></td>
                <td><input type="button" name="doit" class="operator" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
            </tr>
            </table>
        </form>
    </div>
</body>
</html>
